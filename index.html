<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IO Grind Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="main-nav">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#">home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">gallery</a></li>
        <li class="nav-item"><a href=""><img class="logo" src="images/io-grind.png" alt="company logo"></a></li>
        <li class="nav-item"><a class="nav-link" href="#">blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">about us</a></li>
    </ul>
</nav>
<main class="main-wrapper">
<div class="field-container">
<h1 class="form-header">Browse Selections</h1>
    <form class="form-container">
        <label class="form-label" for="roast-selection">Roast</label>
        <select class="input-forms" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label class="form-label" for="search-coffees">Coffee Name</label class="form-label">
        <input class="input-forms" id="search-coffees" type="text" placeholder="Search Coffees">

        <button class="submit-button" id="submit" type="submit">Submit</button>
    </form>


    <h1 class="form-header">Add a Coffee</h1>
    <form class="form-container">
        <label class="form-label" for="new-roast">Roast</label class="form-label">
        <select class="input-forms" id="new-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label class="form-label" for="new-coffee">Coffee Name</label class="form-label">
        <input class="input-forms" id="new-coffee" type="search" placeholder="Add New Coffee">
        
        <button class="submit-button" id="new-selection" type="submit">Submit</button>
    </form>
</div>

    <div id="coffee" class="coffee-list"></div>
</main>

    <script src="main.js"></script>
</body>
</html>
