<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="title-card">
            <h1>True Brew</h1>
            <p>coffee roasting co.</p>
        </div>
    <nav class="main-nav">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">locations</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">about us</a></li>
        </ul>
    </nav>
    </header>

<main class="main-wrapper">
<div class="field-container">
<h1 class="form-header">Coffee!</h1>
    <form class="form-container">
        <label for="roast-selection">Roast</label>
        <select class="input-forms" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label for="search-coffees">Coffee Name</label>
        <input class="input-forms" id="search-coffees" type="text" placeholder="Search Coffees">

        <button class="submit-button" id="submit" type="submit">Submit</button>
    </form>


    <h1 class="form-header">Add a Coffee</h1>
    <form class="form container">
        <label for="new-roast">Roast</label>
        <select class="input-forms" id="new-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label for="new-coffee">Coffee Name</label>
        <input class="input-forms" id="new-coffee" type="search" placeholder="Add New Coffee">
        
        <button class="submit-button" id="new-selection" type="submit">Submit</button>
    </form>
</div>

    <div id="coffee" class="coffee-list"></div>
</main>

    <script src="main.js"></script>
</body>
</html>
