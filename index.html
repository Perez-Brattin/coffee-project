<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
<div id="search-div">
<h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label for="search-coffees">Coffee Name</label>
        <input id="search-coffees" type="text">

        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<div id="new-coffee-div">
    <h1>Add a Coffee</h1>
    <form>
        <label for="new-roast">Roast</label>
        <select id="new-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label for="new-coffee">Coffee Name</label>
        <input id="new-coffee" type="search" >
        
        <button id="new-selection" type="submit">Submit</button>
    </form>
</div>
</div>

        <div id="coffee"></div>

    <script src="main.js"></script>
</body>
</html>
